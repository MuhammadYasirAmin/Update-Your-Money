                                </div>
                            </div>

                                </div>
                            </div>
                        </div>
                    </div>

                                        <i class="fas fa-eye-slash toggle__password"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input__area text-start">
                                    <label for="retypePass" class="content__space--small">Retype Password</label>
                                    <div class="show__hide__password">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
